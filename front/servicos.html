<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-servicos.css">
    <title>Serviços</title>
</head>
<body>
    <header class="main-header">Serviços</header>

    <section>
        <div class="container-bloco">
            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Custo Fixo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <form id="form-servico">
            <h2>Salvar novo serviço</h2>
            <label for="nome">Nome</label>
            <input id="nome" placeholder="Nome do serviço" autocomplete="off" required>

            <label for="custo_fixo">Custo Fixo</label>
            <input id="custo_fixo" placeholder="Custo fixo (opcional)" autocomplete="off">

            <button type="submit">Salvar</button>
        </form>

        <div class="container-bloco">
            <h2>Editar serviço</h2>
            <label for="tipoServico">Serviço que deseja editar:</label>
            <datalist id="listaServicos"></datalist>
            <input list="listaServicos" id="tipoServico" name="tipoServico">

            <div id="editar-servico" style="display: none; margin-top: 20px;">
                <h3>Editar campo</h3>
                <label for="campoEditar">Campo</label>
                <select id="campoEditar">
                    <option value="">Selecione o campo...</option>
                    <option value="nome">Nome</option>
                    <option value="custo_fixo">Custo Fixo</option>
                </select>

                <input id="novoValor" placeholder="Novo valor" autocomplete="off">
                <button id="btnSalvarAlteracao">Salvar alteração</button>
            </div>
        </div>

        <div class="container-bloco">
            <h2>Deletar serviço</h2>
            <label for="servicoExcluir">Serviço que deseja excluir:</label>
            <datalist id="listaServicosExcluir"></datalist>
            <input list="listaServicosExcluir" id="servicoExcluir" placeholder="Escolha o serviço">

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
