<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-familias.css">
    <title>Famílias</title>
</head>
<body>
    <header class="main-header">Famílias</header>

    <section>
        <div class="container-bloco">
            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID Familia</th>
                        <th>Tipo</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <form id="form-familia">
            <h2>Salvar nova família</h2>

            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="">Selecione o tipo...</option>
                <option value="substrato">Substrato</option>
                <option value="produto">Produto</option>
            </select>

            <label for="nome">Nome</label>
            <input id="nome" placeholder="Nome da família" autocomplete="off" required>

            <button type="submit">Salvar</button>
        </form>

        <div class="container-bloco">
            <h2>Editar família</h2>
            <label for="tipoFamilia">Família que deseja editar:</label>
            <datalist id="listaFamilias"></datalist>
            <input list="listaFamilias" id="tipoFamilia" name="tipoFamilia">

            <div id="editar-familia" style="display: none; margin-top: 20px;">
                <h3>Editar campo</h3>
                <label for="campoEditar">Campo</label>
                <select id="campoEditar">
                    <option value="">Selecione o campo...</option>
                    <option value="tipo">Tipo</option>
                    <option value="nome">Nome</option>
                </select>

                <input id="novoValor" placeholder="Novo valor">
                <button id="btnSalvarAlteracao">Salvar alteração</button>
            </div>
        </div>

        <div class="container-bloco">
            <h2>Deletar família</h2>
            <label for="familiaExcluir">Família que deseja excluir:</label>
            <datalist id="listaFamiliasExcluir"></datalist>
            <input list="listaFamiliasExcluir" id="familiaExcluir" placeholder="Escolha a família">

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
