<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-fornecimentos.css">
    <title>Fornecimentos</title>
</head>
<body>
    <header class="main-header">
        Fornecimentos
    </header>

    <section>
        <!-- Consulta de fornecimentos -->
        <div class="container-bloco">
            <input type="text" id="busca" placeholder="Pesquisar serviço..." />
            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Fornecedor</th>
                        <th>ID Substrato</th>
                        <th>Nome Formato</th>
                        <th>Forma</th>
                        <th>Custo por M2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Formulário para criar novo fornecimento -->
        <form id="form-fornecimento">
            <h2>Salvar novo fornecimento:</h2>

            <!-- Escolher fornecedor por nome -->
            <input list="listaFornecedores" id="nome_fornecedor" placeholder="Escolha o fornecedor" autocomplete="off" required>
            <datalist id="listaFornecedores"></datalist>

            <!-- Escolher substrato por nome -->
            <input list="listaSubstratos" id="nome_substrato" placeholder="Escolha o Substrato" autocomplete="off" required>
            <datalist id="listaSubstratos"></datalist>

            <input list="listaFormatos" id="nome_formato" placeholder="Escolha o Formato" autocomplete="off" required>
            <datalist id="listaFormatos"></datalist>

            <select id="forma">
                <option value="">Selecione a forma...</option>
                <option value="folha">Folha</option>
                <option value="rolo">Rolo</option>
            </select>

            <input type="text" id="custo_pro_m2" placeholder="Custo pro M2" autocomplete="off">
            <button type="submit">Salvar</button>
        </form>

        <!-- Editar fornecimento -->
        <div class="container-bloco">
            <h2>Editar fornecimento:</h2>

            <input list="listaFornecimentos" id="fornecimentoEditar" placeholder="Escolha o fornecimento">
            <datalist id="listaFornecimentos"></datalist>

            <div id="editar-fornecimento" style="display: none; margin-top: 20px;">
                <select id="campoEditar">
                    <option value="">Selecione o campo...</option>
                    <option value="id_forn">Fornecedor</option>
                    <option value="id_sub">Substrato</option>
                    <option value="id_fmt">Formato</option>
                    <option value="forma">Forma</option>
                    <option value="custo_m2">Custo por m2</option>
                    
                </select>

                <input id="novoValor" placeholder="Novo valor" autocomplete="off">
                <button id="btnSalvarAlteracao">Salvar alteração</button>
            </div>
        </div>

        <!-- Deletar fornecimento -->
        <div class="container-bloco">
            <h2>Deletar fornecimento</h2>

            <input list="listaFornecimentosExcluir" id="fornecimentoExcluir" placeholder="Escolha o fornecimento">
            <datalist id="listaFornecimentosExcluir"></datalist>

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
