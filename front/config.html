<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-config.css">
    <title>Configurações</title>
</head>
<body>
    <header class="main-header">Configurações</header>

    <section>
        <div class="container-bloco">
            <input type="text" id="busca" placeholder="Pesquisar configuração (id/color/impressora)..." />

            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Colorimetria</th>
                        <th>Impressora</th>
                        <th>Custo Acerto</th>
                        <th>Custo m2i</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de config vão aparecer aqui -->
                </tbody>
            </table>
        </div>

        <form id="form-config">
            <h2>Salvar nova configuração:</h2>

            <label for="id_color">Colorimetria (id)</label>
            <datalist id="listaColorimetria"></datalist>
            <input id="id_color" list="listaColorimetria" placeholder="Escolha a colorimetria" required>

            <label for="id_impres">Impressora (id)</label>
            <datalist id="listaImpressoras"></datalist>
            <input id="id_impres" list="listaImpressoras" placeholder="Escolha a impressora" required>

            <input id="custo_acerto" placeholder="Custo Acerto (opcional)">
            <input id="custo_m2i" placeholder="Custo m2i (opcional)">

            <button type="submit">Salvar</button>
        </form>

        <div class="container-bloco">
            <h2>Editar configuração:</h2>

            <label for="tipoConfig">Config que deseja editar:</label>
            <datalist id="listaConfig"></datalist>
            <input list="listaConfig" id="tipoConfig" name="tipoConfig">

            <div id="editar-config" style="display: none; margin-top: 20px;">
                <h3>Editar campo</h3>
                <label for="campoEditarConfig">Escolha o campo para alterar:</label>
                <select id="campoEditarConfig">
                    <option value="">Selecione o campo...</option>
                    <option value="id_color">ID Colorimetria</option>
                    <option value="id_impres">ID Impressora</option>
                    <option value="custo_acerto">Custo Acerto</option>
                    <option value="custo_m2i">Custo m2i</option>
                </select>

                <input id="novoValorConfig" placeholder="Novo valor">
                <button id="btnSalvarAlteracaoConfig">Salvar alteração</button>
            </div>
        </div>

        <div class="container-bloco">
            <h2>Deletar configuração</h2>

            <label for="configExcluir">Config que deseja excluir:</label>
            <datalist id="listaConfigExcluir"></datalist>
            <input list="listaConfigExcluir" id="configExcluir" placeholder="Escolha a config...">

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
