<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da leitura do Papel</title>
</head>
<body>

    <h2>os papeis ai</h2>

    <button id="btn-consulta">Apareça</button>
    <button id="btn-desapareca">Desapareça</button>
    <pre id="resultado"></pre>

    <h2>Salva um novo papel ai</h2>
    <form id="form-papel">
        <input id="id_papel" placeholder="Id do papel" required>
        <input id="nome" placeholder="Nome do papel" required>
        <input id="form9" placeholder="form9" required><br>
        <input id="form8" placeholder="form8" required>
        <input id="form6" placeholder="form6" required>
        <input id="form4" placeholder="form4" required><br>
        <input id="form3" placeholder="form3" required>
        <input id="form2" placeholder="form2" required>
        <input id="unit" placeholder="unit" required><br>
        <input id="form" placeholder="form" required>
        <input id="quantPac" placeholder="quantPac" required>
        <input id="pac" placeholder="pac" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <br><br>

    <h2>Edita um papel ai:</h2>

    <label for="tipoPapel">Papel que deseja editar:</label>
    <datalist id="listaPapeis"></datalist>
    <input list="listaPapeis" id="tipoPapel" name="tipoPapel">

    <br>
    
    <div id="editar-papel" style="display: none; margin-top: 20px;">
        <h3>Editar papel</h3>
        <label for="campoEditar">Escolha o campo para alterar:</label>
        <select id="campoEditar">
            <option value="">Selecione...</option>
            <option value="nome">Nome</option>
            <option value="form9">form9</option>
            <option value="form8">form8</option>
            <option value="form6">form6</option>
            <option value="form4">form4</option>
            <option value="form3">form3</option>
            <option value="form2">form2</option>
            <option value="unit">unit</option>
            <option value="form">form</option>
            <option value="quantPac">quantPac</option>
            <option value="pac">R$pac</option>
        </select>

        <input id="novoValor" placeholder="Novo valor">
        <button id="btnSalvarAlteracao">Salvar alteração</button>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
