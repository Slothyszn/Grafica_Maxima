<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-maoobra.css">
    <title>Mão de Obra</title>
</head>
<body>
    <header class="main-header">
        Mão de Obra
    </header>

    <section>
        <!-- TABELA -->
        <div class="container-bloco">
            <input type="text" id="busca" placeholder="Pesquisar mão de obra..." />

            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID Serviço</th>
                        <th>ID Item</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- INSERIR -->
        <form id="form-maoobra">
            <h2>Salvar nova mão de obra:</h2>

            <input list="listaServicos" id="id_serv" placeholder="Selecione o serviço" />
            <datalist id="listaServicos"></datalist>

            <input list="listaItens" id="id_item" placeholder="Selecione o item" />
            <datalist id="listaItens"></datalist>

            <button type="submit">Salvar</button>
        </form>

        <!-- EDITAR -->
        <div class="container-bloco">
            <h2>Editar mão de obra:</h2>

            <label>Escolha o registro:</label>
            <input list="listaMaoObra" id="maoObraSelecionada" />
            <datalist id="listaMaoObra"></datalist>

            <div id="editar-maoobra" style="display:none; margin-top:20px;">
                <h3>Editar campo</h3>

                <select id="campoEditar">
                    <option value="">Selecione...</option>
                    <option value="id_serv">ID Serviço</option>
                    <option value="id_item">ID Item</option>
                </select>

                <input id="novoValor" placeholder="Novo valor" />
                <button id="btnSalvarAlteracao">Salvar alteração</button>
            </div>
        </div>

        <!-- EXCLUIR -->
        <div class="container-bloco">
            <h2>Deletar mão de obra</h2>

            <input list="listaMaoObraExcluir" id="maoObraExcluir" placeholder="Registro para excluir" />
            <datalist id="listaMaoObraExcluir"></datalist>

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
