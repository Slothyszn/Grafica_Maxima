<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-substrato.css">
    <title>Substrato</title>
</head>
<body>
    <header class="main-header">
        Substrato
    </header>

    <section>
        <!-- TABELA -->
        <div class="container-bloco">
            <input type="text" id="busca" placeholder="Pesquisar substrato..." />

            <table id="resultado" border="1" style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Família</th>
                        <th>ID Categoria</th>
                        <th>Medida</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- INSERIR -->
        <form id="form-substrato">
            <h2>Salvar novo substrato:</h2>

            <input id="id_familia" list="listaFamilias" placeholder="ID Família" required>
            <datalist id="listaFamilias"></datalist>

            <input id="id_categoria" list="listaCategorias" placeholder="ID Categoria" required />
            <datalist id="listaCategorias"></datalist>

            <select id="med_sub" required>
                <option value="">Selecione a medida...</option>
                <option value="gramatura">Gramatura</option>
                <option value="espessura">Espessura</option>
            </select>

            <input id="valor" placeholder="Valor" required autocomplete="off">

            <button type="submit">Salvar</button>
        </form>

        <!-- EDITAR -->
        <div class="container-bloco">
            <h2>Editar substrato:</h2>

            <label>Escolha o ID:</label>
            <input list="listaSubstratos" id="tipoSubstrato" />
            <datalist id="listaSubstratos"></datalist>

            <div id="editar-substrato" style="display:none; margin-top:20px;">
                <h3>Editar campo</h3>

                <select id="campoEditar">
                    <option value="">Selecione...</option>
                    <option value="id_fam">ID Família</option>
                    <option value="id_categ">ID Categoria</option>
                    <option value="med_sub">Medida</option>
                    <option value="valor">Valor</option>
                </select>

                <input id="novoValor" placeholder="Novo valor" />
                <button id="btnSalvarAlteracao">Salvar alteração</button>
            </div>
        </div>

        <!-- EXCLUIR -->
        <div class="container-bloco">
            <h2>Deletar substrato</h2>

            <input list="listaSubstratosExcluir" id="substratoExcluir" placeholder="ID para excluir" />
            <datalist id="listaSubstratosExcluir"></datalist>

            <button id="btnExcluir">Excluir</button>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
